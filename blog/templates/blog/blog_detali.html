{% extends 'base.html' %}
{#{% block nav_blog_active %}active{% endblock %}#}
{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <p>作者：{{ blog.author }}</p>
    <p>发布日期：{{ blog.create_time|date:'Y-m-d H:m:s' }}</p>
    <p>博客类型：<a href="{% url 'blog_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a></p>
    <p>{{ blog.content }}</p>

{% endblock %}
